<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/infoStyles.css" />
    <title>Mascotas</title>
  </head>
<body>
    <header class="header-3">
      <a href="http://localhost:8090/mascotas">
        <img src="/assets/img/Michimed_Logo 1.png" alt="MichiMed Logo" />
      </a>
      <img src="/assets/img/User.png" alt="User Photo" />
    </header>
    <main>
        <a href="http://localhost:8090/mascotas" class="volver"><img src="../assets/icons/arrow_back.png"/>Volver</a>
        <div class="info">
            <figure class="figure">
                <img th:src="${mascota.foto}" class="figure-img " alt="Foto de la mascota">
            </figure>
            <container>
                    <h1 th:text="${mascota.nombre}">Nombre de la Mascota</h1>
                    <ul class="data">
                    <li>Edad: <span th:text="${mascota.edad + ' aÃ±os'}">Edad</span></p>
                    <li>Raza: <span th:text="${mascota.raza}">Raza</span></p>
                    <li>Peso: <span th:text="${mascota.peso + ' kg'}">Peso</span></p>
                    <li>Enfermedad: <span th:text="${mascota.enfermedad}">Enfermedad</span></p>
                    <li>Estado: <span th:text="${mascota.estado}">Estado</span></p>
                    <li>Fecha de entrada: <span th:text="${mascota.fechaEntrada}">Entrada</span></p>
                    <li>Fecha de salida: <span th:text="${mascota.fechaSalida}">Salida</span></p>
                    <li>Droga asignada: <span th:text="${mascota.medicamento}">Medicamento</span></p>
                    <li>Cliente: <span th:text="${cliente.nombre}">Nombre del cliente</span></p>
                    </ul>
            </container>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const cells = document.querySelectorAll("li span");
          cells.forEach(cell => {
            if (!cell.querySelector("img") && (cell.textContent.trim() === "" || cell.textContent.trim().toLowerCase() === "null")) {
              cell.textContent = "N/A";
            }
          });
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
