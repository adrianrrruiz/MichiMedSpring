<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Añadir Mascota</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/mascotasStyle.css" />
    <link rel="icon" href="../../assets/icons/FaviconMichiMed.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header-3">
      <a href="http://localhost:8090/mascotas">
        <img src="/assets/img/Michimed_Logo 1.png" alt="MichiMed Logo" />
      </a>
      <img src="/assets/img/User.png" alt="User Photo" />
    </header>
    <main style="width: 60%; margin-bottom: 30px;">
      <a href="http://localhost:8090/mascotas" class="volver"
        ><img src="/assets/icons/arrow_back.png" />Volver</a
      >
      <div class="info">
        <h1>Añadir Mascota</h1>
      </div>
      <form th:object="${mascota}" th:action="@{/mascotas/add}" method="post">
        <div class="row">
          <div class="col-md-6">
            <label for="nombre">Nombre</label>
            <input
              th:field="*{nombre}"
              type="text"
              id="nombreUpdate"
              class="form-control"
              placeholder="Ingresa el nombre del gatito"
              required
            />

            <label for="enfermedad">Enfermedad</label>
            <input
              th:field="*{enfermedad}"
              type="text"
              id="enfermedadUpdate"
              class="form-control"
              placeholder="Ingresa la enfermedad del gatito"
            />

            <label for="raza">Raza</label>
            <input
              th:field="*{raza}"
              id="razaUpdate"
              class="form-control"
              placeholder="Ingresa la raza del gatito"
              type="text"
              required
            />

            <label for="peso">Peso (kg)</label>
            <input
              th:field="*{peso}"
              id="pesoUpdate"
              class="form-control"
              placeholder="Ingresa el peso del gatito"
              type="number"
              step="0.01"
              required
            />
          </div>

          <div class="col-md-6">
            <div class="upload">
              <label for="foto">Upload image</label>
              <input
                th:field="*{foto}"
                type="url"
                id="foto"
                placeholder="Ingresa la URL de la foto de tu mascota"
              />
            </div>

            <label for="estado">Estado</label>
            <select
              th:field="*{estado}"
              id="estadoUpdate"
              class="form-control"
              required
            >
              <option value="">Seleccione un estado</option>
              <option value="En tratamiento">En tratamiento</option>
              <option value="Tratado">Tratado</option>
            </select>

            <label for="edadUpdate">Edad(años)</label>
            <input
              th:field="*{edad}"
              id="edadUpdate"
              class="form-control"
              type="number"
              placeholder="Ingresa la edad del gatito"
              required
            />
            <label for="cliente">Cliente</label>
            <select
              th:field="*{cliente.id}"
              id="clienteSelect"
              class="form-control"
              required
            >
              <option value="" selected>Seleccione un cliente</option>
              <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
            </select>
          </div>
        </div>
        <input type="hidden" th:field="*{medicamento}" />
        <input type="hidden" th:field="*{fechaEntrada}" />
        <input type="hidden" th:field="*{fechaSalida}" />
        <input type="hidden" th:field="*{id}" />
        <button class="add">Add</button>
      </form>
    </main>
  </body>
</html>
