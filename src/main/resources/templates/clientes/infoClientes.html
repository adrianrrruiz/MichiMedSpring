<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/infoStyles.css" />
    <link rel="icon" href="../../assets/icons/FaviconMichiMed.ico" type="image/x-icon" />
    <title>Información del Usuario</title>
  </head>
<body>
    <header class="header-3">
      <a href="http://localhost:8090/mascotas">
        <img src="/assets/img/Michimed_Logo 1.png" alt="MichiMed Logo" />
      </a>
      <img src="/assets/img/User.png" alt="User Photo" />
    </header>
    <main>
        <a href="http://localhost:8090/clientes" class="volver"><img src="../assets/icons/arrow_back.png"/>Volver</a>
        <div class="info">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title" th:text="${cliente.nombre}">Juan Perez</h1>
                    <ul class="data">
                        <li>Correo: <span th:text="${cliente.email}">juan@gmail.com</span></li>
                        <li>Cédula: <span th:text="${cliente.cedula}">123456789</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="overlay"></div> <!-- Overlay añadido -->
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const cells = document.querySelectorAll("li span");
          cells.forEach(cell => {
            if (!cell.querySelector("img") && (cell.textContent.trim() === "" || cell.textContent.trim().toLowerCase() === "null")) {
              cell.textContent = "N/A";
            }
          });
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
