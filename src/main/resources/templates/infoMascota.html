<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/infoStyles.css" />
    <title>Mascotas</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="../assets/img/Michimed_Logo 1.png" alt="MichiMed Logo" />
        </div>
        <div class="user">
          <img src="../assets/img/user.png" alt="" />
        </div>
      </nav>
    </header>

<body>
    <div class="card mb-3" style="max-width: 90%">
        <div class="row g-9">
            <div class="col-md-4">
                <img th:src="${mascota.foto}" class="img-fluid float-start" alt="Foto de la mascota">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${mascota.nombre}">Nombre de la Mascota</h5>
                    <p class="card-text">Edad: <span th:text="${mascota.edad}">Edad</span> a√±os</p>
                    <p class="card-text">Raza: <span th:text="${mascota.raza}">Raza</span></p>
                    <p class="card-text">Peso: <span th:text="${mascota.peso}">Peso</span> kg</p>
                    <p class="card-text">Enfermedad: <span th:text="${mascota.enfermedad}">Enfermedad</span></p>
                    <p class="card-text">Estado: <span th:text="${mascota.estado}">Estado</span></p>
                    <p class="card-text">Fecha de entrada: <span th:text="${mascota.fechaEntrada}">Entrada</span></p>
                    <p class="card-text">Fecha de salida: <span th:text="${mascota.fechaSalida}">Salida</span></p>
                    <p class="card-text">Droga asignada: <span th:text="${mascota.medicamento}">Medicamento</span></p>
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
