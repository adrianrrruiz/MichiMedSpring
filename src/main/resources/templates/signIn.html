<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MichiMed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/signIn.css" />
</head>
<body>
    <div class="login-container text-center">
        <img src="logo.png" alt="MichiMed Logo" class="mb-4" style="max-width: 150px;">
        <h2 class="mb-4">El bienestar de tu gatito comienza aquí . . .</h2>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Your email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>
        <div class="footer-text">
            <p>Privacy & policies – <a href="#">Terms & conditions</a></p>
            <p>© 2024 MichiMed. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
